<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{_layout/simple_layout}">
<head>
<title th:text="#{auth.signup.form.title}">sign up</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag" id="app">
		<div class="row justify-content-center" th:if="${FORM_ERROR != null}">
			<div class="col">
				<div class="alert alert-warning" role="alert">
					<h5 class="alert-heading">フォームエラーメッセージ</h5>
					<p class="mb-0" th:text="${FORM_ERROR}">message</p>
				</div>
			</div>
		</div>

		<!--Contents-->
		<div class="container col-lg-3 col-sm-8 signup">
			<div class="card">
				<h5 class="card-header indigo lighten-1 white-text text-center py-4">
					<strong>Sign up</strong>
				</h5>
				<div class="card-body">
					<form class="text-center" action="/app/signup"
						th:action="@{/signup}" th:object="${signupForm}" method="post">
						<div class="md-form">
							<input id="username" class="form-control" type="text"
								name="username" th:field="*{username}"> <label
								for="username">ユーザ名</label>
							<div th:if="${#fields.hasErrors('username')}"
								th:errors="*{username}" class="text-danger">error</div>
						</div>
						<div class="md-form">
							<input id="email" class="form-control" type="text" name="email"
								th:field="*{email}"> <label for="email">メールアドレス</label>
							<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="text-danger">error</div>
						</div>
						<div class="md-form">
							<input id="password" class="form-control" type="text"
								name="password" th:field="*{password}"> <label
								for="password">パスワード</label>
							<div th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}" class="text-danger">error</div>
						</div>
						<div class="md-form">
							<input id="repassword" class="form-control" type="text"
								name="repassword" th:field="*{repassword}"> <label
								for="repassword">確認用</label>
							<div th:if="${#fields.hasErrors('repassword')}"
								th:errors="*{repassword}" class="text-danger">error</div>
						</div>
						<div class="text-left justify-content-start">
							<div class="custom-control custom-checkbox">
								<input id="roles_1" class="custom-control-input" type="checkbox"
									name="roles" value="ROLE_USER"> <label for="roles_1"
									class="custom-control-label">利用規約に同意する</label>
							</div>
							<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"
								class="text-danger">error</div>
						</div>
						<button class="btn indigo accent-4 text-white btn-block my-4"
							type="submit">登録する</button>
					</form>
				</div>
			</div>
		</div>
		<!--Contents-->

		<div th:replace="_layout/components::home">
		<div class="container-fluid">
				<div class="row">
					<nav
						class="col-md-2 col-sm-6 col-6 d-none d-md-block bg-dark sidebar">
						<div class="sidebar-sticky">
							<ul class="nav flex-column" onclick="unimplementedAlert()">
								<li class="nav-item"><a class="nav-link active" href="#">
										<span data-feather="home"></span> <!-- Dashboard <span class="sr-only">(current)</span> -->
										マイマップ <span class="sr-only">(現在位置)</span>
								</a></li>
								<li class="nav-item"><a class="nav-link" href="#"> <span
										data-feather="file"></span> 履歴
								</a></li>
								<li class="nav-item"><a class="nav-link" href="#"> <span
										data-feather="shopping-cart"></span> <!-- Products --> お気に入り
								</a></li>
								<li class="nav-item"><a class="nav-link" href="#"> <span
										data-feather="users"></span> <!-- Customers --> 公開
								</a></li>
								<li class="nav-item"><a class="nav-link" href="#"> <span
										data-feather="bar-chart-2"></span> <!-- Reports --> ゴミ箱
								</a></li>
								<li class="nav-item"><a class="nav-link" href="#"> <span
										data-feather="layers"></span> <!-- Integrations --> テンプレート
								</a></li>
							</ul>
						</div>
					</nav>

					<main role="main"
						class="col-md-9 col-sm-6 col-4 ml-sm-auto col-lg-10 px-4">
						<div
							class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
							<!-- <h1 class="h2">Dashboard</h1> -->
							<h1 class="h2">マイマップ</h1>
							<div class="btn-toolbar mb-2 mb-md-0">
								<div class="btn-group mr-2">
									<!-- <button type="button" class="btn btn-sm btn-outline-secondary">Share</button> -->
									<button type="button" class="btn btn-sm btn-outline-secondary" onclick="unimplementedAlert()">共有</button>
									<!-- <button type="button" class="btn btn-sm btn-outline-secondary">Export</button> -->
									<button type="button" class="btn btn-sm btn-outline-secondary" onclick="unimplementedAlert()">出力</button>
								</div>
								<button type="button"
									class="btn btn-sm btn-outline-secondary dropdown-toggle" onclick="unimplementedAlert()">
									<span data-feather="calendar"></span>
									<!-- This week -->
									今週
								</button>
							</div>
						</div>
						<p>セーブしたマインドマップが表示されます。</p>
						<canvas class="my-4 w-100" id="myChart" width="900" height="380">
						</canvas>
					</main>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
