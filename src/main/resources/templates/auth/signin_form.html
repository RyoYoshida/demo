<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{_layout/simple_layout}">
<head>
<title th:text="#{auth.signin.form.title}">sign in</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag" id="app">
		<div class="row justify-content-center"
			th:if="${param['error'] != null && session['SPRING_SECURITY_LAST_EXCEPTION'] != null}">
			<div class="col-lg-8 col-sm-12">
				<div class="alert alert-warning" role="alert">
					<h5 class="alert-heading">認証に失敗しました</h5>
					<p class="mb-1"
						th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">message</p>
				</div>
			</div>
		</div>
		<div class="container col-lg-3 col-sm-8 .col-md-8 signin">
			<div class="card">
				<h5 class="card-header indigo lighten-1 white-text text-center py-4">
					<strong>Sign in</strong>
				</h5>
				<div class="card-body px-lg-4 pt-0">
					<form class="text-center" action="/app/login" th:action="@{/login}"
						method="post">
						<div class="md-form">
							<input type="text" id="email" name="email" class="form-control">
							<label for="email">E-mail</label>
						</div>
						<div class="md-form">
							<input type="password" id="password" name="password"
								class="form-control"> <label for="password">Password</label>
						</div>
						<div class="d-flex justify-content-around">
							<div>
								<div class="custom-control custom-checkbox">
									<input type="checkbox" id="remember-me" name="remember-me"
										value="on" class="custom-control-input"> <label
										for="remember-me" class="custom-control-label">Remember
										me</label>
								</div>
							</div>
							<div>
								<p>
									Not a member? <a href="/app/signup" th:href="@{/signup}">Register</a>
								</p>
							</div>
						</div>
						<button class="btn indigo accent-4 text-white btn-block my-4"
							type="submit">ログイン</button>
					</form>
				</div>
			</div>
		</div>
		<!--Contents-->
		<div th:replace="_layout/components::home">
		<div class="container-fluid">
				<div class="row">
					<nav
						class="col-md-2 col-sm-6 col-6 d-none d-md-block bg-dark sidebar">
						<div class="sidebar-sticky">
							<ul class="nav flex-column" onclick="unimplementedAlert()">
								<li class="nav-item"><a class="nav-link active" href="#">
										<span data-feather="home"></span> <!-- Dashboard <span class="sr-only">(current)</span> -->
										マイマップ <span class="sr-only">(現在位置)</span>
								</a></li>
								<li class="nav-item"><a class="nav-link" href="#"> <span
										data-feather="file"></span> 履歴
								</a></li>
								<li class="nav-item"><a class="nav-link" href="#"> <span
										data-feather="shopping-cart"></span> <!-- Products --> お気に入り
								</a></li>
								<li class="nav-item"><a class="nav-link" href="#"> <span
										data-feather="users"></span> <!-- Customers --> 公開
								</a></li>
								<li class="nav-item"><a class="nav-link" href="#"> <span
										data-feather="bar-chart-2"></span> <!-- Reports --> ゴミ箱
								</a></li>
								<li class="nav-item"><a class="nav-link" href="#"> <span
										data-feather="layers"></span> <!-- Integrations --> テンプレート
								</a></li>
							</ul>
						</div>
					</nav>

					<main role="main"
						class="col-md-9 col-sm-6 col-4 ml-sm-auto col-lg-10 px-4">
						<div
							class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
							<!-- <h1 class="h2">Dashboard</h1> -->
							<h1 class="h2">マイマップ</h1>
							<div class="btn-toolbar mb-2 mb-md-0">
								<div class="btn-group mr-2">
									<!-- <button type="button" class="btn btn-sm btn-outline-secondary">Share</button> -->
									<button type="button" class="btn btn-sm btn-outline-secondary"
										onclick="unimplementedAlert()">共有</button>
									<!-- <button type="button" class="btn btn-sm btn-outline-secondary">Export</button> -->
									<button type="button" class="btn btn-sm btn-outline-secondary"
										onclick="unimplementedAlert()">出力</button>
								</div>
								<button type="button"
									class="btn btn-sm btn-outline-secondary dropdown-toggle"
									onclick="unimplementedAlert()">
									<span data-feather="calendar"></span>
									<!-- This week -->
									今週
								</button>
							</div>
						</div>
						<p>セーブしたマインドマップが表示されます。</p>
						<canvas class="my-4 w-100" id="myChart" width="900" height="380">
						</canvas>
					</main>
				</div>
			</div></div>
		</div>
</body>
</html>
